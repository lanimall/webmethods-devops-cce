alias: integrationserver-unittests-framework
description: deployer provisioning on top of IS instance

environments:
  default:
    repo.product:                     ${}
    repo.fix:                         ${}
    nodes:                            ${}

    is.component.fixes:               ${}
    is.instance.name:                 ${}                 # IS instance name to provision on top

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - unittestsframework

templates:
  unittestsframework:
    fixes: ${is.component.fixes}
    products:
      GWM_IS:
      integrationServer:
        ${is.instance.name}: 
          package.list:       WmServiceMock
          runtimeComponentId: integrationServer-${instance.name}   # hint to find existing instance by id

provision:
  default:
    runtime: ${nodes}