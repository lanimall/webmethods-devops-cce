alias: asset-build-environment
description: Software AG Asset Build Environment

environments:
  default:  
    repo.product:        ${}
    repo.fix:            ${}
    nodes:               ${}
    abe.fixes:           ${}

layers:
  buildtools:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - abe

templates:
  abe:
    fixes: ${abe.fixes}
    products:
      CLI:
      acdl:

provision:
  default:
    buildtools:  ${nodes}

nodes:
  default:
    default:
      port:   ${spm.port}
      secure: ${spm.secure}
      credentials: ${spm.credentials.alias}
      bootstrapInfo:
        installDir:   ${bootstrap.install.dir}
        installer:    ${bootstrap.install.installer}
        port:         ${bootstrap.ssh.port}
        credentials:  ${bootstrap.credentials.alias}